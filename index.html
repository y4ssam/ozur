<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Özür Mesajı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8e1f4, #e1f4f8);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ozur dilerim misracarter beni affediyonmu</h1>
  <div class="button-container">
    <button id="yes">Evet</button>
    <button id="no">Hayır</button>
  </div>

  <script>
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');
    let growFactor = 1;

    noButton.addEventListener('click', () => {
      growFactor += 0.2;
      yesButton.style.transform = `scale(${growFactor})`;
    });

    yesButton.addEventListener('click', () => {
      alert("oha cok iyi birisin");
    });
  </script>
</body>
</html>
